<!DOCTYPE html>
<meta charset="utf-8">
<head>
</head>
<style>

path{
  stroke-width:.5;
  stroke-linejoin:round;
  /*stroke:white;*/
  fill:lightgrey;
}
path:hover{
  stroke:red;
  stroke-width:1;
}

svg{
  background-color:white;
}
.place-label {
  fill: #444;
}

text{
  font-family: "Calibri", Helvetica, Arial, sans-serif;
  font-size: 10px;
}

.subunit-label{
  fill: #777;
  fill-opacity: .5;
  font-size:20px;
  font-weight:300;
  text-anchor:middle;
}


input{
  position: absolute;
  top: 40px;
}

button{
  position: absolute;
  top: 70px;
}
.A { fill: #663398;}
.B { fill: steelblue; }
.I { fill:  grey; }
.P { fill: #F72459; }
.Q { fill: #F72459; }
.W { fill: #26A65B; }
.X { fill: #F6AB36; }
.U { fill: #F6AB36; }
.Z { fill: purple ; }

#tooltip{
  position: absolute;
  z-index: 2;
  background: rgba(0,153,76,.8);
  width: 130px;
  height: 20px;
  color: white;
  font-size: 14px;
  padding: 5px;
  top: -150px;
  left: -150px;
  font-family: "Calibri";
}

.N{
  fill:black;
}

</style>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script>

  var body = document.querySelector('body')
  var input = document.createElement('input')
  // body.appendChild(input);
  // input.placeholder = "concept";
  //
  // var button = document.createElement('button');
  // body.appendChild(button);
  // button.innerText='Submit';

  var width = 1500,
      height = 1600,
      radius = Math.min(width, height) / 6;


  var color = d3.scale.ordinal()
                .range(["steelblue","#F72459","#26A65B","#663398","grey","#F6AB36","purple"]);
  var races  = ["Black","Hispanic","White","Asian","American Indian/Alaskan Native","Unknown","Other"]


  var colors = ["steelblue","#F72459","#26A65B","#663398","grey","#F6AB36","purple"];
  var races  = ["Black","Hispanic","White","Asian","American Indian/Alaskan Native","Unknown","Other"]

  var arc = d3.svg.arc()
      .outerRadius(radius - 175)
      .innerRadius(radius - 195);

  var arc2 = d3.svg.arc()
      .outerRadius(radius-150)
      .innerRadius(radius-170);

  var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) { return d.Stops; });


  var pie2 = d3.layout.pie()
                .sort(null)
                .value(function(d){ return d.Population;});

  var rateById = d3.map();

  var quantize = d3.scale.quantize()
  .domain([1,76])
  .range(d3.range(10).map(function(i){return "q"+i+"-9"}))

  var projection = d3.geo.mercator()
  .center([-73.9667, 40.7172])
  .scale(160000)
  .translate([(width) / 2, (height)/2]);


  function zoomTo(d, scale) {
  var point = d3.geo.mercator()
  .translate([0,0])
  .scale(120000)(d.Longitude,d.Latitude);
  return zoom
      .translate([width / 2 - point[0] * scale, height / 2 - point[1] * scale])
      .scale(scale);
};

  function zoomed() {
    var g = d3.selectAll('g');
    g.style("stroke-width", 1.5 / d3.event.scale + "px");
    g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")")

  };

  var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

  var path = d3.geo.path()
  .projection(projection);

  var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

  var keys = d3.select('#leftdiv').append('div').attr('class','keys');

  var tooltip = d3.select('body').append('div')
  .style('position', 'absolute')
  .style('padding', '0 10px')
  .style('background', "rgba(0,153,76,.8)")
  .style('font-size',"11px")
  .style('font-family',"Calibri")
  .style('color','white')
  .style('width','100px')
  .style('text-align','center')

  queue()
  .defer(d3.json, "./topo_nyc.json")
  .await(ready);

  svg
              .call(zoom) // delete this line to disable free zooming
              .call(zoom.event);

  function ready(error, us) {

    svg.append("g")
    .attr("class", "zips")
    .selectAll("path")
    .data(topojson.feature(us,us.objects.nyc).features)
    .enter().append("path")
    // .attr("class", function(d){return quantize(rateById.get(d.id))})
    .attr("class", function(d){return 'Z'+d.id;})
    .attr("d", path)
    .on('click',function(d)
    {
      var rateclick = rateById.get(d.id);
      var paths = d3.select('path')
      var pathclick = d3.selectAll('path');
      pathclick.attr("class",function(d){ if (rateById.get(d.id) >= rateclick){ return quantize(rateById.get(d.id))}})
    })
    .on('mouseover', function(d) {
      tooltip.transition()
      .style('opacity', .9)
      tooltip.html(d.id)
      .style('left', (d3.event.pageX - 35) + 'px')
      .style('top',  (d3.event.pageY - 30) + 'px')
      tempColor = this.style.fill;
      d3.select(this)
      .style('opacity', .5)
    })
    .on('mouseout', function(d)
    {
      d3.select(this)
      .style('opacity',1)
      .style('fill',tempColor)
    })
    .attr("id","tooltip");

    var xhr = new XMLHttpRequest();
    xhr.open("GET","/stopandfrisk/details");
    xhr.send();
    xhr.addEventListener("load",function(e)
    {
      var d = xhr.responseText;
      var json = JSON.parse(d);
      var array =[];

      json.forEach(function(o)
      {
        array.push(o.Longitude.toString().substring(0,7)+o.Latitude.toString().substring(0,7)+o.race);
      });

      function foo(arr) {
        var a = [], b = [], prev;

        arr.sort();
        for ( var i = 0; i < arr.length; i++ )
        {
            if ( arr[i] !== prev )
            {
            a.push(arr[i]);
            b.push(1);
            } else

            {
            b[b.length-1]++;
            }
            prev = arr[i];
        }

    return [a, b];
}

var result = foo(array);

      svg.append('g')
      .attr('class', 'zips')
      .selectAll('.dot')
        .data(json)
        .enter().append('circle')
        .attr('r',1.8)
        // .attr('r',function(d){
        //   return 1.8+result[1][result[0].indexOf(d.Longitude.toString().substring(0,7)+d.Latitude.toString().substring(0,7)+d.race)]/4;
        // })
        .style('opacity',1)
        .attr('transform', function(d){
          return 'translate('+ projection([
            d.Longitude,
            d.Latitude
          ])+')'
        })
        .attr('class',function(d){return 'zips '+ d.race})
        .attr('id',function(d){return "C"+d.ID.toString()})

          // button.addEventListener('click',function(){
          //
          //   var xhr1 = new XMLHttpRequest();
          //   xhr1.open("GET","/stopandfrisk/details/"+input.value);
          //   xhr1.send();
          //   xhr1.addEventListener("load",function(e)
          //   {
          //     var d = xhr1.responseText;
          //     var concept = JSON.parse(d);
          //
          //     var test = d3.selectAll('circle')
          //     .classed("N",true)
          //     .style('opacity',.2)
          //
          //     for(i=0;i<concept.length;i++)
          //     {
          //       var picked = d3.select("#C"+concept[i].ID)
          //       .classed({"N": false, "Y": true})
          //       .style('opacity',1)
          //     }
          //
          //    })
          //   });

            var color_key = d3.select(".keys")
            var rect = svg.selectAll('rect')
            .data(colors)
            .enter()
            .append('rect')
            .attr('y',function(d,i){return 255 + i*30 + "px"})
            .attr('x','400px')
            .attr('fill', function(d){return d})
            .attr('width','25px')
            .attr('height','25px')


            svg.selectAll(".text_keys")
            .data(races)
            .enter().append('text')
            .attr('y',function(d,i){return 280 + (i*30) +'px'})
            .attr('x','430px')
            .text(function(d){ return d})
            .attr('class', 'first_dataset')
            .style('font-size','12px')
            ;

            d3.csv("stop_and_frisk_race.csv", function(error, data) {
              data.forEach(function(d) {
                d.Stops = +d.Stops;
                d.Population = +d.Population;
              });

              var total_stops = d3.sum(data,function(d){return +d.Stops});
              var total_pop = d3.sum(data,function(d){return +d.Population});

              var g = svg.append('g')
              .attr("transform", "translate(" + width / 5.5 + "," + height / 4.5 + ")")
              .selectAll(".arc")
                  .data(pie(data))
                .enter().append("g")


              g.append("path")
                  .attr("d", arc)
                  .style("fill", function(d) { return color(d.data.Race); });

              g.append("text")
                  .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
                  .attr("dy", ".35em")
                  .style("text-anchor", "middle")
                  .text(function(d) { if(d.data.Stops/total_stops >.05) return (d3.round(d.data.Stops/ total_stops,2)*100).toString().substring(0,3) })
                  .style('font-family','Calibri')
                  .style('fill','white')



              svg.append('text')
                .attr('y','360px')
                .attr('x','270px')
                .html("% of Stops by Race")
                .style('text-anchor','middle')
                .style('font-family','Calibri')
                .style('font-size','12px');


                svg.append('text')
                  .attr('y','240px')
                  .attr('x','270px')
                  .html("% of NYC population by Race")
                  .style('text-anchor','middle')
                  .style('font-family','Calibri')
                  .style('font-size','12px');



                var g2 = svg.append('g')
                .attr("transform", "translate(" + width / 5.5 + "," + height / 4.5 + ")")
                  .selectAll('.arc2')
                  .data(pie2(data))
                  .enter().append('g')
                  .attr('class','zips');

              g2.append('path')
              .attr('d',arc2)
              .style('fill',function(d){return color(d.data.Race);})

              g2.append("text")
                  .attr("transform", function(d) { return "translate(" + arc2.centroid(d) + ")"; })
                  .attr("dy", ".35em")
                  .style("text-anchor", "middle")
                  .text(function(d){if(d.data.Population/total_pop > .03) return (d3.round(d.data.Population/ total_pop,2)*100).toString().substring(0,2)})
                  .style('font-family','Calibri')
                  .style('fill','white');

            });
    });

  };
  </script>
</body>
